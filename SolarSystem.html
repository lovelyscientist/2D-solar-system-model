<!DOCTYPE html> 
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>2D Solar System Model</title>
    <link href="styles/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/SolarSystemModel.constructor.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="stars" id="mainStars" ></div>
	<canvas id="orbits"></canvas>
	<div id="sound"></div>
	 <audio preload="auto" type="audio/ogg" loop
        src="media/colossal_trailer_music_gaze.ogg">
            Your browser does not support the
            <code>audio</code> element.
    </audio>
     <div id="sun">
		 <div id="sun-container"></div>
		 <div id="mercury-container">
			 <div id="mercury" title="Mercury"></div>
		 </div>
		 <div id="venus-container">
			 <div id="venus" title="Venus"></div>
		 </div>
		 <div id="earth-container">
			 <div id="earth" title="Earth"></div>
		 </div>
		<div id="mars-container">
			 <div id="mars" title="Mars"></div>
		 </div>
		<div id="jupyter-container">
			 <div id="jupyter" title="Jupyter"></div>
		 </div>
		<div id="saturn-container">
			 <div id="saturn" title="Saturn"></div>
		 </div>
		<div id="uranus-container">
			 <div id="uranus" title="Uranus"></div>
		 </div>
		<div id="neptune-container">
			 <div id="neptune" title="Neptune"></div>
		 </div>
		 <div id="asteroids" title="Asteroids"></div>
     </div>
</body>
</html>
